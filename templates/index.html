<!DOCTYPE html>
<html >
<!--From https://codepen.io/frytyler/pen/EGdtg-->
<head>
  <meta charset="UTF-8">
  <title>ML API</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  
</head>

<body>
 <div class="login">
	<h1>Tennis Match Predictor</h1>

     <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('predict')}}"method="post">
    	<input type="text" name="p1_name" placeholder="Player 1" required="required" />

      <br>

      <input type="text" name="p2_name" placeholder="Player 2" required="required" />

      <br>
      
      <select name="Surface">
        <option selected disabled>Select a Surface</option>
        <option value="Hard">Hard</option>
        <option value="Clay">Clay</option>
        <option value="Grass">Grass</option>
      </select>

      <br>

      <select name="Round">
        <option selected disabled>Select a Round</option>
        <option value="Final">Final</option>
        <option value="Semis">Semis</option>
        <option value="Quarters">Quarters</option>
      </select>

      <br>

      <select name="bestof">
        <option selected disabled>Match Format</option>
        <option value="Best of 3">Best of 3</option>
        <option value="Best of 5">Best of 5</option>
      </select>

      <br>

        <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
    </form>

   <br>
   <br>
   {{ prediction_text }}

 </div>


</body>
</html>
